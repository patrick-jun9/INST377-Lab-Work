<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Kaung Jun</title>
        <link rel='stylesheet' href='./styles.css'/>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    </head>
    <body>
     <div class="wrapper">
         <div class="container">
             <div class="header">Kaung Jun: Lab 5</div>
             <div class="columns"></div>
                 <div class="page_box">
                 <form class="main_form">

                    <div class="form_item">
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text' placeholder='John Doe'/>
                </div>
                <div class="form_item">
                    <label for='food-preferences'>Food Preference</label>
                    <input id='food-preferences' name='food preferences' type='text' placeholder='Pizza, Hamburger, Etc.'/>
                </div>
                <fieldset class='form_item'>
                    <legend>Veggie or Vegan?</legend>
                    <input id='Yes'
                           name='Yes-or-No'
                           type='radio'
                           value='Yes' />
                    <label for='Yes' class='radio-label'>Yes</label>
                    <input id='No'
                           name='Yes-or-No'
                           type='radio'
                           value='No'
                           checked />
                    <label for='No' class='radio-label'>No</label>
                  </fieldset>
                  <button class="button" type="submit">Submit</button>
                    </form>
                </div>
         </div>
        <div class="page_box">
            This is going to be something in two weeks.
        </div>
     </div> 
      <Script src="./script.js"></Script>
    </body>
</html>
