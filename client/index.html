<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labs Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
    />
    <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
      <div class="wrapper">
             <div class="container">
                 <div class="header">Kaung Jun: Lab 8</div>
                 <div class="columns"></div>
                     <div class="page_box">
                     <form class="main_form">
    
                        <div class="form_item">
                        <label for='full-name'>Name</label>
                        <input id='full-name' name='full-name' type='text' placeholder='John Doe'/>
                    </div>
                    <div class="form_item">
                        <label for='food-preferences'>Food Preference</label>
                        <input id='food-preferences' name='food preferences' type='text' placeholder='Pizza, Hamburger, Etc.'/>
                    </div>
                    <fieldset class="form_item">
                        <legend>Veggie or Vegan?</legend>
                        <input id='Yes'
                               name='Yes-or-No'
                               type='radio'
                               value='Yes' />
                        <label for='Yes' class='radio-label'>Yes</label>
                        <input id='No'
                               name='Yes-or-No'
                               type='radio'
                               value='No'
                               checked />
                        <label for='No' class='radio-label'>No</label>
                      </fieldset>
                      <button class="button" type="submit">Submit</button>
                        </form>
                    </div>
             </div>
            <div class="page_box page_item_wide">
              <div id="map"></div>
                <h2>Restaurant list</h2>
                <ul class="resto-list"></ul>
            </div>
         </div> 
          <Script src="./script.js"></Script>
        </body>
  </html>
